<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ID CARD</title>
</head>

<body>
    <header>
    </header>
    <!-- Contenido principal -->
    <main>
        <div class="container">
            <!-- Apartado de FOTO + NOMBRE + SUB -->
            <section>
                <div><img src="img/perfil-personal.png" class="imag" alt="foto_perfil" width="150px"></div>
                <div class="nombre">DAVID GUTIERREZ</div>
                <div class="sub">Desarrollador Web Full Stack</div>
            </section>
            <!-- Apartado de ICONOS TECNOLOGIA -->
            <section class="iconos">
                <img onmouseover="MostrarTooltip(1);" onmouseleave="ocultar();" src="img/html.svg" alt="html" width="27px">
                <img onmouseover="MostrarTooltip(2);" onmouseleave="ocultar();" src="img/css.svg" alt="css" width="27px">
                <img onmouseover="MostrarTooltip(3);" onmouseleave="ocultar();" src="img/Bootstrap_logo.svg" alt="boostrap" height="31px" width="37px">
                <img onmouseover="MostrarTooltip(4);" onmouseleave="ocultar();" src="img/javascript.svg" alt="javascript" width="30px">
                <img onmouseover="MostrarTooltip(5);" onmouseleave="ocultar();" src="img/node.svg" alt="nodejs" width="35px">
                <img onmouseover="MostrarTooltip(6);" onmouseleave="ocultar();" src="img/mysql.svg" alt="mysql" width="45px">
            </section>
            <!-- Apartado de Tooltip oculto -->
            <section class="leyenda" style="visibility: visible;">
                <span class="tecLeyenda"></span>
            </section>
            <!-- Apartado de parrafo -->
            <section class="parrafo">
                <p>Soy de Capital Federal, autodidacta con algunos cursos de programacion, actualmente soy empleado en TELECOM.</p>
            </section>
        </div>
    </main>
    <!-- Contenido de pie de pagina -->
    <footer>
        <div class="contact">
            <a href="https://www.facebook.com/gutierrezdv"><img src="img/facebook.svg" alt="html" width="20px"></a>
            <a href="https://www.instagram.com/davgutierrez"><img src="img/instagram.svg" alt="css" width="20px"></a>
            <a href="https://github.com/Dvdcom"><img src="img/github.svg" alt="boostrap" width="20px"></a>
        </div>
        <div>CopyRigth &copy; 2022</div>
    </footer>
    
    <div class="capa1"></div>
    <script src="js/script.js"></script>
</body>

</html>
